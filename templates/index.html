{% extends "base.html" %}

{% block content %}
<div class="app">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Second Post Stats</h1>
            <div class="header-actions">
                <button id="refresh-btn" class="btn btn-primary">
                    <span class="btn-text">Refresh Data</span>
                </button>
                <div id="status" class="status">
                    <span class="status-text">Ready</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="layout">

                <!-- Matches Section -->
                <section class="section">
                    <div class="section-header">
                        <h2 class="section-title">Live Matches</h2>
                        <div class="tabs">
                            <button id="live-tab" class="tab active">Live</button>
                            <button id="today-tab" class="tab">Today</button>
                        </div>
                    </div>

                    <div id="matches" class="matches">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading matches...</p>
                        </div>
                    </div>
                </section>

                <!-- Details Section -->
                <section class="section">
                    <div class="section-header">
                        <h2 class="section-title">Match Details</h2>
                    </div>

                    <div id="details" class="details">
                        <div class="empty-state">
                            <div class="empty-icon">âš½</div>
                            <h3>Select a match</h3>
                            <p>Click on any match to view details</p>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </main>
</div>
{% endblock %}
