{% extends "base.html" %}

{% block content %}
<div class="flex h-screen bg-gray-900">
    <!-- Left Panel - Live Scores -->
    <div class="w-1/2 bg-gray-800 p-6 overflow-y-auto">
        <div class="mb-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-white">Live Scores</h2>
                <div class="flex items-center">
                    <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse mr-2"></div>
                    <span class="text-sm text-gray-400">Live</span>
                </div>
            </div>

            <!-- Filter Buttons -->
            <div class="flex space-x-3 mb-6">
                <button id="live-btn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                    Live
                </button>
                <button id="today-btn" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                    Today
                </button>
            </div>
        </div>

        <!-- Matches Container -->
        <div id="matches-container" class="space-y-3">
            <!-- Matches will be loaded here -->
            <div class="text-center text-gray-400 py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mb-4"></div>
                Loading matches...
            </div>
        </div>
    </div>

    <!-- Right Panel - Team Lineup -->
    <div class="w-1/2 bg-gray-850 p-6 overflow-y-auto">
        <div id="lineup-section">
            <h2 class="text-2xl font-bold text-white mb-6">Team Lineup</h2>

            <!-- Default Message -->
            <div id="no-lineup" class="text-center text-gray-400 py-12">
                <div class="w-16 h-16 bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <p class="text-lg">Select a match to view lineup</p>
                <p class="text-sm mt-2">Click on any match from the left panel</p>
            </div>

            <!-- Lineup Container -->
            <div id="lineup-container" class="hidden">
                <!-- Team lineups will be displayed here -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
